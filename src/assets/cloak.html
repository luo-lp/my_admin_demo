<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app'>
        <p v-cloak>{{msg}}</p>
        <span v-pre>{{ this will not be compiled }}</span>
    </div>
    <script>
        setTimeout(() => {
            new Vue({
                el: '#app',
                data: {
                    msg: 'hello'
                }
            })
        }, 3000);
    </script>
</body>

</html>
